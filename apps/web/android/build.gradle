// Top-level build file where you can add configuration options common to all sub-projects/modules.

// Keep Gradle outputs outside of OneDrive to avoid file locking and path issues
def safeBuildRoot = new File(System.getProperty('user.home'), ".gradle-build/ProjectPlant/android")
safeBuildRoot.mkdirs()

buildDir = new File(safeBuildRoot, "root")

subprojects {
    def rel = path.replace(':', File.separator)
    buildDir = new File(safeBuildRoot, rel)
}

buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.13.0'
        classpath 'com.google.gms:google-services:4.4.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
