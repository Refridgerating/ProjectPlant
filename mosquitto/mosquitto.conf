# Example Mosquitto broker configuration
# Copy to /etc/mosquitto/mosquitto.conf (Linux)

persistence true
persistence_location /var/lib/mosquitto/

# Disallow unauthenticated connections
allow_anonymous true

# Auth + ACL files
password_file /etc/mosquitto/passwd
acl_file /etc/mosquitto/acl

# Default MQTT TCP listener
listener 1883 0.0.0.0

# WebSockets listener (requires Mosquitto built with websockets)
listener 9001 0.0.0.0
protocol websockets

# Logging (adjust as desired)
log_type error
log_type warning
log_type notice
log_type information

# Allow extra configs via conf.d
include_dir /etc/mosquitto/conf.d

