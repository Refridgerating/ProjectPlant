name: sdk-test

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (TypeScript typecheck)
        run: pnpm --filter @projectplant/sdk exec tsc -p packages/sdk/tsconfig.json --noEmit

      - name: Test
        run: pnpm --filter @projectplant/sdk test

